# Lid
#bindl = , switch:on:Lid Switch, exec, bash ~/.config/eww/scripts/launcher screenlock

# Bindings
bind = CTRL ALT, Delete, exit
bind = ALT, Q, killactive
bind = SUPER, F, togglefloating
bind = SUPER, H, fakefullscreen
bind = SUPER, G, fullscreen
bind = SUPER, J, togglesplit

# Move focus with mainMod + arrow keys
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d
bind = SUPER, l, movefocus, r
bind = SUPER, h, movefocus, l

# Switch workspaces with mainMod + [0-9]
bind = SUPER, left,   workspace, e-1
bind = SUPER, right, workspace, e+1
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Window
binde = SUPER CTRL, k, resizeactive, 0 -20
binde = SUPER CTRL, j, resizeactive, 0 20
binde = SUPER CTRL, l, resizeactive, 20 0
binde = SUPER CTRL, h, resizeactive, -20 0
binde = SUPER ALT,  k, moveactive, 0 -20
binde = SUPER ALT,  j, moveactive, 0 20
binde = SUPER ALT,  l, moveactive, 20 0
binde = SUPER ALT,  h, moveactive, -20 0

# Move active window to workspace
bind = SUPER SHIFT, right, movetoworkspace, e+1
bind = SUPER SHIFT, left,  movetoworkspace, e-1
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop
bindle = , XF86MonBrightnessUp,     exec, brightnessctl set 5%+ -q
bindle = , XF86MonBrightnessDown,   exec, brightnessctl set 5%- -q
bindle = , XF86AudioMute,           exec, sudo ~/.config/hypr/scripts/vol_led.sh
bindle = , XF86AudioRaiseVolume,    exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindle = , XF86AudioLowerVolume,    exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindle = , 248,                     exec, sudo ~/.config/hypr/scripts/mic_led.sh
#bindle = , 133,                     exec, wofi-emoji
bindl  = , XF86AudioStop,           exec, playerctl stop
bindl  = , XF86AudioPlay,           exec, playerctl play-pause
bindl  = , XF86AudioPrev,           exec, playerctl previous
bindl  = , XF86AudioNext,           exec, playerctl next

# ALT + TAB
bind = ALT, TAB, workspace, previous

# set card /dev/snd/hwC1D0

# mute: sudo hda-verb $card 0x01 SET_GPIO_MASK 0x04 && sudo hda-verb $card 0x01 SET_GPIO_DIR 0x04 && sudo hda-verb $card 0x01 SET_GPIO_DATA 0x00
# unmute: sudo hda-verb $card 0x01 SET_GPIO_MASK 0x04 && sudo hda-verb $card 0x01 SET_GPIO_DIR 0x02 && sudo hda-verb $card 0x01 SET_GPIO_DATA 0x00

# vol: sudo hda-verb $card 0x20 0x500 0x0b && sudo hda-verb $card 0x20 0x400 0x08
# unvol: sudo hda-verb $card 0x20 0x500 0x0b && sudo hda-verb $card 0x20 0x400 0x00

# Programs
bind = SUPER, Q, exec, kitty
bind = SUPER_SHIFT, Q, exec, flatpak run org.mozilla.firefox
bind = SUPER_SHIFT, W, exec, code --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = SUPER_SHIFT, E, exec, spicetify auto
bind = SUPER_SHIFT, R, exec, discord --enable-features=UseOzonePlatform --ozone-platform=wayland

# AGS
bind = SUPER, V, exec, ags
bind = SUPER_SHIFT, V, exec, killall ags

# Screenshoting
bind = SUPER_SHIFT, S, exec, ~/.config/hypr/scripts/screenshot

# Emoji
bind = SUPER, period, exec, wofi-emoji

# Applications
bind=SUPER,space,exec,wofi --show drun -o DP-3

# Flip main screen
bind = SUPER, M, exec, hyprctl keyword monitor eDP-1,preferred,0x0,1,transform,0
bind = SUPER_SHIFT, M, exec, hyprctl keyword monitor eDP-1,preferred,1280x0,1,transform,2
bind = SUPER, N, exec, hyprctl keyword monitor eDP-1,preferred,0x0,1,transform,1

# Other
bind=CTRL,1,exec,kitty --title clock_is_kitty --hold tty-clock -C5
bind=CTRL,2,exec,kitty --title weather_is_kitty --hold curl 'v1.wttr.in/aurora'
bind=CTRL,3,exec,kitty --title fly_is_kitty --hold cava
bind=CTRL,4,exec,kitty --title fly_is_kitty lyricstify start --romanize --sync-type balance
